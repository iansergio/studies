<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContaCerta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="@{https://cdn.plot.ly/plotly-3.0.1.min.js}" charset="utf-8"></script>
</head>

<body>
<main>
    <aside>
        <nav>
            <h2>ContaCerta</h2>
            <div class="nav-links">
                <a class="active" href="index.html"><i class="bi bi-bar-chart-fill"></i> Visão Geral</a>
                <a href="#" onclick="'loadPage(income.html, this)'"><i class="bi bi-arrow-up-right"></i> Renda</a>
                <a href="#" onclick="'loadPage(pages/transactions.html, this)'"><i class="bi bi-arrow-left-right"></i> Transações</a>
                <a href="#" onclick="'loadPage(settings.html, this)'"><i class="bi bi-gear-fill"></i> Configurações</a>
            </div>
        </nav>
    </aside>

    <section id="content" class="content">
        <h2>Visão Geral</h2>
        <div class="container">
            <div class="info-item">
                <h3>Renda</h3>
                <p th:text="${income}">R$ 5.000,00</p>
            </div>
            <div class="info-item">
                <h3>Gastos</h3>
                <p th:text="${expenses}">R$ 2.250,00</p>
            </div>
            <div class="info-item">
                <h3>Saldo</h3>
                <p th:text="${balance}">R$ 2.750,00</p>
            </div>
        </div>

        <div class="container">
            <div class="graph-item">
                <h3>Renda x Gastos</h3>
                <div id="lineChart"></div>
            </div>
            <div class="graph-item">
                <h3>Gastos</h3>
                <div id="pieChart"></div>
            </div>
        </div>

        <h2>Transações Recentes</h2>
        <table id="recent-transactions">
            <thead>
            <tr>
                <th>Data</th>
                <th>Tipo</th>
                <th>Categoria</th>
                <th>Quantidade</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tx : ${transactions}">
                <td th:text="${tx.date}">20/02/2024</td>
                <td th:text="${tx.type}">Salário</td>
                <td th:text="${tx.category}">Renda</td>
                <td th:text="${tx.amount}">R$ 4.000,00</td>
            </tr>
            </tbody>
        </table>
    </section>
</main>

<script src="js/charts.js"></script>
<script src="js/main.js"></script>
</body>

</html>
