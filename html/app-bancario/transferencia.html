<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Banco Fácil - Transferência</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">Transferência</div>
    <div class="container">
        <div class="card">
            <h2>Realizar Transferência</h2>
            <form>
                <input type="text" placeholder="Nome do destinatário" required>
                <input type="text" placeholder="Número da conta" required>
                <input type="text" placeholder="Valor (R$)" required>
                <button type="submit">Transferir</button>
            </form>
            <button onclick="window.location.href='index.html'">Voltar</button>
        </div>
    </div>
</body>
</html>
