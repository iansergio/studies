<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Document</title>
</head>

<body>
    <nav class="navegacao">
        <div class="nav-logo">
            <img src="/images/Logo.png" alt="Logo">
        </div>
    </nav>
    <div class="formulario-container">
        <div class="formulario">
            <form th:action="@{/login}" method="post">
                <h2>Login</h2>

                <div th:if="${param.error}" class="erro-mensagem">
                    Usuário ou senha incorretos
                </div>

                <label for="username">E-mail</label>
                <input type="text" id="username" name="username" placeholder="Digite o nome de usuário" required />

                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite a senha" required />

                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <p> &copy; 2024 Hospital VET. Todos os direitos reservados </p>
    </footer>
</body>

</html>
